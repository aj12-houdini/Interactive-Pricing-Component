<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-container"></div>
    <div class="container">
      <div class="heading">
        <h1>Simple, traffic-based pricing</h1>
        <h4>Sign-up for our 30-day trial. No credit card required.</h4>
      </div>
      <div class="pricing">
        <div class="info">
          <h3 class="page-views">100K PAGEVIEWS</h3>
        </div>
        <div class="wrap">
          <label class="pageviews-month"> <span class="month-value">$16.00</span> <div class="month">/month</div></label>
          <input type="range" id="slider" class="range" min="0" max="100" step="25" value="0">
          <div class="track">
            <div class="track-inner"></div>
          </div>
          <div class="thumb">
          </div>
        </div>
        <div class="billings">
          <div class="monthly-billings">
            <label class="switch">
              <input class="toggle" type="checkbox"> 
              <span class="slider round"></span>
            </label>
          </div>
          <div class="yearly-billings">
            Yearly Billing
          </div>
        </div>
        <hr />
        <div class="row">
        <div class="col-lg-5 features">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownerships</li>
              <li>Email reports</li>
            </ul>
          </div>
          <div class="col-lg-5 btn">
            <button type="button" class="btn-test btn-secondary btn-lg">
              Start my trial
            </button>
          </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
